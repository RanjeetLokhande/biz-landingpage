<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup Demo Form</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .form-wrapper {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    form input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    form button {
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
    }
    .success-message {
      display: none;
      color: green;
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    .error-message {
      display: none;
      color: red;
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <h2>Book a Free Demo</h2>
    <div id="message">
      <script>
        const params = new URLSearchParams(window.location.search);
        const success = params.get('success');
        if (success === '1') {
          document.write('<div class="success-message" style="display:block;">✅ Demo request sent successfully!</div>');
        } else if (success === '0') {
          document.write('<div class="error-message" style="display:block;">❌ Failed to send. Please try again.</div>');
        }
      </script>
    </div>

    <form id="demoe" action="api/curl.php" method="post">
      <input type="hidden" name="form_id" value="form1">
      <input type="text" name="user_name" placeholder="Name*" required />
      <input type="email" name="user_email" placeholder="Email*" required />
      <input type="tel" name="user_phone" placeholder="Phone*" required />
      <input type="text" name="company_name" placeholder="Company Name*" required />
      <input type="number" name="no_of_users" placeholder="No of Users Required*" required />
      <button type="submit">GET STARTED</button>
    </form>
  </div>

</body>
</html>
